<ion-header>
  <ion-navbar>
    <ion-title>Random Kart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="shuffle()">
          <ion-icon name="shuffle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <mk-container #char1 [items]="characters" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #char2 [items]="characters" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="karts" mk-class="item-avatar"></mk-container> -->
      </ion-col>
      <ion-col col-3>
        <mk-container #char3 [items]="characters" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="wheels" mk-class="item-avatar"></mk-container> -->
      </ion-col>
      <ion-col col-3>
        <mk-container #char4 [items]="characters" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="wings" mk-class="item-avatar"></mk-container> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <mk-container #kart1 [items]="karts" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #kart2 [items]="karts" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #kart3 [items]="karts" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="wheels" mk-class="item-avatar"></mk-container> -->
      </ion-col>
      <ion-col col-3>
        <mk-container #kart4 [items]="karts" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="wings" mk-class="item-avatar"></mk-container> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <mk-container #wheel1 [items]="wheels" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wheel2 [items]="wheels" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wheel3 [items]="wheels" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wheel4 [items]="wheels" mk-class="item-avatar"></mk-container>
        <!-- <mk-container #slot [items]="wings" mk-class="item-avatar"></mk-container> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <mk-container #wing1 [items]="wings" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wing2 [items]="wings" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wing3 [items]="wings" mk-class="item-avatar"></mk-container>
      </ion-col>
      <ion-col col-3>
        <mk-container #wing4 [items]="wings" mk-class="item-avatar"></mk-container>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <button small block ion-button (click)="shufflePlayer(1)" color="light">
            Player 1
          </button>
        </ion-col>
        <ion-col col-3>
          <button small block ion-button (click)="shufflePlayer(2)" color="primary">
            Player 2
          </button>
        </ion-col>
        <ion-col col-3 color="danger">
          <button small block ion-button (click)="shufflePlayer(3)" color="danger">
            Player 3
          </button>
        </ion-col>
        <ion-col col-3>
          <button small block ion-button (click)="shufflePlayer(4)" color="secondary">
            Player 4
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
