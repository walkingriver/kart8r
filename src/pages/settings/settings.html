<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Characters
    </ion-card-header>
    <ion-item>
      <ion-label>Include Small</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeSmall"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Include Medium</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeMedium"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Include Large</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeLarge"></ion-checkbox>
    </ion-item>

    <ion-card-header>
      Vehicles
    </ion-card-header>  
    <ion-item>
      <ion-label>Include Karts</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeKarts"></ion-checkbox>
    </ion-item>  
    <ion-item>
      <ion-label>Include Bikes</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeBikes"></ion-checkbox>
    </ion-item>  
    <ion-item>
      <ion-label>Include ATVs</ion-label>
      <ion-checkbox [(ngModel)]="settings.includeATVs"></ion-checkbox>
    </ion-item>  

    <ion-card-header>
      Options
    </ion-card-header>
    <ion-item>
      <ion-label>Allow Duplicates</ion-label>
      <ion-checkbox [(ngModel)]="settings.allowDuplicates"></ion-checkbox>
    </ion-item>

    <pre>
      {{settings|json}}
    </pre>
    
  </ion-card>
</ion-content>
