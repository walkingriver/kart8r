<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Characters
    </ion-card-header>
    <ion-item>
      <ion-label>Include Small</ion-label>
      <ion-checkbox [(ngModel)]="includeSmall"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Include Medium</ion-label>
      <ion-checkbox [(ngModel)]="includeMedium"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Include Large</ion-label>
      <ion-checkbox [(ngModel)]="includeLarge"></ion-checkbox>
    </ion-item>

    <ion-card-header>
      Vehicles
    </ion-card-header>  
    <ion-item>
      <ion-label>Include Karts</ion-label>
      <ion-checkbox [(ngModel)]="includeKarts"></ion-checkbox>
    </ion-item>  
    <ion-item>
      <ion-label>Include Bikes</ion-label>
      <ion-checkbox [(ngModel)]="includeBikes"></ion-checkbox>
    </ion-item>  
    <ion-item>
      <ion-label>Include ATVs</ion-label>
      <ion-checkbox [(ngModel)]="includeATVs"></ion-checkbox>
    </ion-item>  

    <ion-card-header>
      Options
    </ion-card-header>
    <ion-item>
      <ion-label>Allow Duplicates</ion-label>
      <ion-checkbox [(ngModel)]="allowDuplicates"></ion-checkbox>
    </ion-item>

  </ion-card>
</ion-content>
