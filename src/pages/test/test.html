<ion-header>
    <ion-navbar>
      <ion-title>
        The Test Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <!-- content goes here -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toolbar>
            <ion-buttons>
              <button ion-button icon-only (click)="slot.start()"><ion-icon name="play"></ion-icon></button>
              <button ion-button icon-only (click)="slot.stop()"><ion-icon name="pause"></ion-icon></button>
              <button ion-button icon-only (click)="slot.next()"><ion-icon name="arrow-up"></ion-icon></button>
              <button ion-button icon-only (click)="slot.prev()"><ion-icon name=arrow-down></ion-icon></button>
              <button ion-button icon-only (click)="slot.spin(2000)"><ion-icon name="shuffle"></ion-icon></button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <mk-container #slot [items]="characters" mk-class="item-avatar"></mk-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
